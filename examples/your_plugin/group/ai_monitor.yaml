settings:
  - name: openai_api_key
    type: secret-input
    required: false
    label:
      en_US: OpenAI API Key
      zh_Hans: OpenAI API密钥
      pt_BR: Chave API OpenAI
      ja_JP: OpenAI APIキー
    placeholder:
      en_US: Enter your OpenAI API key (optional)
      zh_Hans: 输入您的 OpenAI API 密钥（可选）
      pt_BR: Digite sua chave API OpenAI (opcional)
      ja_JP: OpenAI APIキーを入力してください（任意）
  
  - name: azure_api_key
    type: secret-input
    required: false
    label:
      en_US: Azure OpenAI API Key
      zh_Hans: Azure OpenAI API密钥
      pt_BR: Chave API Azure OpenAI
      ja_JP: Azure OpenAI APIキー
    placeholder:
      en_US: Enter your Azure OpenAI API key (optional)
      zh_Hans: 输入您的 Azure OpenAI API 密钥（可选）
      pt_BR: Digite sua chave API Azure OpenAI (opcional)
      ja_JP: Azure OpenAI APIキーを入力してください（任意）
  
  - name: azure_endpoint
    type: string
    required: false
    label:
      en_US: Azure OpenAI Endpoint
      zh_Hans: Azure OpenAI 端点
      pt_BR: Endpoint Azure OpenAI
      ja_JP: Azure OpenAI エンドポイント
    placeholder:
      en_US: https://your-resource.openai.azure.com/
      zh_Hans: https://your-resource.openai.azure.com/
      pt_BR: https://your-resource.openai.azure.com/
      ja_JP: https://your-resource.openai.azure.com/
  
  - name: gemini_api_key
    type: secret-input
    required: false
    label:
      en_US: Google Gemini API Key
      zh_Hans: Google Gemini API密钥
      pt_BR: Chave API Google Gemini
      ja_JP: Google Gemini APIキー
    placeholder:
      en_US: Enter your Google Gemini API key (optional)
      zh_Hans: 输入您的 Google Gemini API 密钥（可选）
      pt_BR: Digite sua chave API Google Gemini (opcional)
      ja_JP: Google Gemini APIキーを入力してください（任意）
  
  - name: deepseek_api_key
    type: secret-input
    required: false
    label:
      en_US: DeepSeek API Key
      zh_Hans: DeepSeek API密钥
      pt_BR: Chave API DeepSeek
      ja_JP: DeepSeek APIキー
    placeholder:
      en_US: Enter your DeepSeek API key (optional)
      zh_Hans: 输入您的 DeepSeek API 密钥（可选）
      pt_BR: Digite sua chave API DeepSeek (opcional)
      ja_JP: DeepSeek APIキーを入力してください（任意）

endpoints:
  - endpoints/ai_monitor.yaml